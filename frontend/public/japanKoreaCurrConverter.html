<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter - USD, JPY & KRW</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="./css/japanKoreaCurrConverter.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(to bottom, rgba(0, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0.8) 75%, #000 100%), url('./assets/images/j&k5.jpg');">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid">
            <!-- Left-aligned Brand -->
            <a class="navbar-brand ms-0 me-auto" href="./index.html">BASH TRAVELS</a>
    
            <!-- Toggler Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" 
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span> <!-- Default Bootstrap Hamburger Icon -->
            </button>
    
            <!-- Right-aligned Navigation Items -->
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="./index.html#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="./index.html#currencyConverter">Currency</a></li>
                    <li class="nav-item"><a class="nav-link" href="./index.html#languageAssistant">Translator</a></li>
                    <li class="nav-item"><a class="nav-link" href="./j&kplan.html">Itinerary</a></li>
                    <li class="nav-item"><a class="nav-link" href="./j&ksim.html">eSIM's</a></li>
                    <li class="nav-item"><a class="nav-link" href="./j&ktransport.html">Transport</a></li>
                    <li class="nav-item"><a class="nav-link" href="./japanKoreaApps.html">Resources</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="converter-container" >
        <h2 class="mb-4">Currency Converter</h2>
        <div class="mb-3">
            <input type="number" id="amount" class="form-control" placeholder="Enter amount">
        </div>
        <div class="mb-3">
            <select id="fromCurrency" class="form-control">
                <option value="USD">US Dollar (USD)</option>
                <option value="JPY">Japanese Yen (JPY)</option>
                <option value="KRW">South Korean Won (KRW)</option>
            </select>
        </div>
        <div class="mb-3">
            <select id="toCurrency" class="form-control">
                <option value="JPY">Japanese Yen (JPY)</option>
                <option value="KRW">South Korean Won (KRW)</option>
                <option value="USD">US Dollar (USD)</option>
            </select>
        </div>
        <button class="btn btn-primary w-100">Convert</button>
        <h3 class="mt-4" id="result">Converted Amount: --</h3>
    </div>
    <script src="./js/japanKoreaCurrConverter.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
